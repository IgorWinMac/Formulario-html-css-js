<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Link CSS-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Login Dark/Light Mode</title>
</head>

<body>

    <main id="container">
        <form id="login_form" action="">
            <!--FORM HEADER-->
            <div id="form_header">
                <h1>Login</h1>
                <i id="mode_icon" class="fa-solid fa-moon"></i>
            </div>

            <!--SOCIAL MEDIA LINKS-->
            <div id="social_media">
                <!--FACEBOOK-->
                <a href="https://pt-br.facebook.com" target="_blank">
                    <img src="assets/imgs/facebook.png" alt="facebook logo">
                </a>

                <!--GOOGLE-->
                <a href="https://www.google.com/?client=safari" target="_blank">
                    <img src="assets/imgs/google.png" alt="google logo">
                </a>

                <!--GITHUB-->
                <a href="https://github.com/login" target="_blank">
                    <img src="assets/imgs/github.png" alt="git logo">
                </a>
            </div>

            <!--INPUTS-->

            <div id="inputs">
                <!--Name-->
                <div class="input-box">
                    <label for="name">
                        Nome
                        <div class="input-field">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" id="name" name="name">
                        </div>
                    </label>
                </div>

                <!--Email-->
                <div class="input-box">
                    <label for="email">
                        Email
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" id="email" name="email">
                        </div>
                    </label>
                </div>

                <!--Senha-->
                <div class="input-box">
                    <label for="senha">
                        Senha
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input type="password" id="password" name="password">
                        </div>
                    </label>

                    <!--Esqueceu a senha-->
                    <div id="forgot_password">
                        <a href="novaSenha.html">
                            Esqueceu a senha ?
                        </a>
                    </div>
                </div>
            </div>

            <!--Login Button-->
            <button type="submit" id="login_button">
                Login 
            </button>
        </form>
    </main>

    <!--Link javaScript-->
    <script type="text/javascript" src="assets/js/script.js"></script>
</body>

</html>
